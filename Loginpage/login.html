<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="form-box">
                <form>
                <h2>Login</h2>
                <input type="text" id="email" name="email" placeholder="Username or Email" required><br>
                <input type="text" id="pwd" name="pwd" placeholder="Enter your password" required><br>
                <div class="forgot">
                    <input type="checkbox"><label>Remember me</label>
                    <a href="#" id="forgot">Forgot Password?</a><br>
                </div>
                <button id="login"onclick="CheckUsername()">Login</button><br>
                <div class="account">
                    <label>Don't have an account?</label>
                    <a href="#">Sign Up</a>
                </div>
                <div id="connect">
                    <hr width="50%">
                    <h4 id="message"></h4>
                </div>
                </form>
            </div>
        </div>
    </section>
    
    <script src="./names.js"></script>
</body>
</html>
